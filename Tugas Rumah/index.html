<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
    <title>Toko Mainan</title>
</head>
<body>
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <h3 class="card-header">Toko Mainan</h3>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="tokomainan"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Pembeli</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Jenis Mainan</label>
                <input type="email" class="form-control" v-model="data.jenis">
            </div>
            <div class="form-group">
                <label>Jumlah Mainan</label>
                <input type="number" name="form-control" v-model="data.jumlah">
            </div>
            <button type="button" class="btn btn-primary" @click="simpan">Simpan</button>
        </form>
    </template>

    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Pembeli</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else> {{data.nama}} </td>
                </tr>
                <tr>
                    <td>Jenis Mainan</td>
                    <td v-if="data.jenis == null">-</td>
                    <td v-else> {{data.jenis}} </td>
                </tr>
                <tr>
                    <td>Jumlah Mainan</td>
                    <td v-if="data.jumlah == null">-</td>
                    <td v-else> {{data.jumlah}} </td>
                </tr>
            </thead>
        </table>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
